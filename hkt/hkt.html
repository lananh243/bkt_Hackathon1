<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./hkt.css">
</head>
<body>
    <div class="form">
        <h1 class="title">Danh sách công việc</h1>
        <div class="job">
            <input class="input" type="text" id="input" placeholder="Nhập tên công việc">
            <button class="btn" id="btn" >Thêm</button>
        </div>
        <div id="notName" style="display: none; padding-left: 60px; margin-top: 10px; color: red;">Tên công việc không được để trống</div>
        <div id="nameDuplicate" style="display: none;">Tên công việc không được phép trùng</div>
          <div class="list-group" id="add">
          </div>
          <button class="complete">
            <p>Công việc đã hoàn thành : </p>
            <span id="count">0</span>/
            <span id="lengthValue">4</span>
          </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./hkt.js"></script>
</body>
</html>
